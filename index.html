<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>light on off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1 class="head1">Can you turn ON the light ?</h1>

      <button
        id="Btn1"
        onclick="document.getElementById('myImage').src='images/light ON.png' "
      >
        Turn ON the light
      </button>

      <img src="images/light Off.jpg" alt="lightOffPic" id="myImage" />


      <button
        id="Btn1"
        onclick="document.getElementById('myImage').src='images/light Off.png' "
      >
        Turn Off the light
      </button>

    </div>
  </body>
